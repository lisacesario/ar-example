<!DOCTYPE html>
<head>
    <title> </title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
   
        <a-scene embedded arjs>
            <!-- create your content here. just a box for now -->
            <a-assets>
              <!-- <img id="my-image" src="nao.png">-->  
                <a-asset-items id="robot" src="assets/nao/scene.gltf"></a-asset-items>
            </a-assets>

            <a-entity  gltf-model="#robot" scale="0.5 0.5 0.5" position="0 5 0"></a-entity>    
<!--
            <a-image src="#my-image" position="0 0 -1" width="2.5" height="2.5"></a-image>
        -->   
            <a-marker-camera preset='hiro'></a-marker-camera>
            <!-- define a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>

</body>

</html>
